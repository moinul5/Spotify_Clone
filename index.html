<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounder">
                <img class="invert" src="img/logo.svg">
                <ul>
                    <li class="flex"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>

                <div class="library bg-gray rounder">
                    <div class="heading">
                        <img class="invert" src="img/library.svg" alt="library">
                        <span> Your library </span>
                        
                        
                        <div class="footer">
                            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                        </div>
                    </div>
                        
                </div>
        </div>

        <div class="right bg-gray rounder">
            <div class="header">
                <div class="nav">
                    <img src="img/leftArrow.svg" alt="">
                    <img src="img/rightArrow.svg" alt="">   
                </div>
                <div class="button">
                    <button id="signUp">Sign up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlayList">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hit to boost you mood and fill you with happiness!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
